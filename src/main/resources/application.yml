spring:
  profiles:
    active: local
  jpa:
    open-in-view: false
  mvc:
    servlet:
      path: /api/v1
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      show-components: always