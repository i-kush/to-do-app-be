server:
  port: 8080
  http2:
    enabled: true

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          expiration-seconds: 300
  jpa:
    open-in-view: false
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: ALWAYS
todo:
  login:
    max-attempts: 5
    max-attempts-window-minutes: 3
  job:
    user-unlocking: 5m