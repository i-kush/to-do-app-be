spring:
  profiles:
    active: local
  flyway:
    baseline-on-migrate: true # ToDo use liquibase
  jpa:
    open-in-view: false
  mvc:
    servlet:
      path: /api/v1

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      show-components: always