server:
  port: 8080
  http2:
    enabled: true

spring:
  profiles:
    active: local
  jpa:
    open-in-view: false
  mvc:
    servlet:
      path: /api
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: ALWAYS